<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Page</title>
</head>
<body>
  <!-- Your page content goes here -->

  <!-- 1) Insert the Intercom snippet before the closing body tag -->
  <script>
    // We pre-filled your app ID in the widget URL: 'https://widget.intercom.io/widget/oshwbwjr'
    (function(){
      var w = window; var ic = w.Intercom;
      if (typeof ic === "function") {
        ic('reattach_activator');
        ic('update', w.intercomSettings);
      } else {
        var d = document;
        var i = function(){ i.c(arguments); };
        i.q = [];
        i.c = function(args){ i.q.push(args); };
        w.Intercom = i;
        var l = function(){
          var s = d.createElement('script');
          s.type = 'text/javascript'; s.async = true;
          s.src = 'https://widget.intercom.io/widget/oshwbwjr';
          var x = d.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        };
        if (d.readyState === 'complete') {
          l();
        } else if (w.attachEvent) {
          w.attachEvent('onload', l);
        } else {
          w.addEventListener('load', l, false);
        }
      }
    })();
  </script>

  <!-- 2) “Boot” the Intercom widget -->
  <script>
    window.Intercom("boot", {
      api_base: "https://api-iam.intercom.io",
      app_id: "oshwbwjr"
      // Add more user data here if needed
      // name: "Jane Doe",
      // email: "jane@example.com",
      // ...
    });
  </script>
</body>
</html>
